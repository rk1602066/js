<!DOCTYPE html>
<html>
<head>
	<title>hello</title>
	<script type="text/javascript">
		function greet()
		{
			for (let i=1;i<100;i++)
			 {
				for (let j=1; j<=10; j++)
				{
					if(i===j){
						alert("this "+i*j+" is a square number")
					}
					else if(i%j===0){
						alert("This "+i+" is"+"devided by "+j)
					}
					else{
						alert(i+" * "+j+" = "+i*j)
						continue
					}
					alert(i+" * "+j+" = "+i*j)
				}
			}
		}
	</script>
</head>
<body>
	<button onclick="greet()" ;>do</button>
</body>
</html>
