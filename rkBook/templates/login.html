{% extends "layout.html" %}
{% block title %}index page{% endblock %}
{% block body %}
     <div class="jumbotron jumbotron-fluid">
     {% if session.log %}
            <h4>You are logged in as {{ session.username }}. You have to logout first for Login</h4>
            <a href="{{ url_for("logout") }}">click here to logout</a>
        {% else %}
        <h2>Login:</h2>
        <form method="post"action="{{url_for('login')}}">
            <div class="form-group">
                <label for="exampleInputName">Username</label>
                <input type="text"name="username" class="form-control"placeholder="Enter Username" id="exampleInputPassword1"required>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="password" class="form-control"placeholder="Enter password" id="exampleInputPassword1"required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
     {% endif %}
    </div>
{% endblock %}
